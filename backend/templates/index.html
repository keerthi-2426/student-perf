<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Add Student Marks</h1>
    <form action="/predict" method="post">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter student name" required>

        <label>Test Score:</label>
        <input type="number" name="test_score" step="0.01" placeholder="Enter test score" required>

        <label>Attendance (%):</label>
        <input type="number" name="attendance" step="0.01" placeholder="Enter attendance" required>

        <input type="submit" value="Save & Predict">
    </form>
    <br>
    <a href="/dashboard" class="button">Go to Dashboard</a>
</div>
</body>
</html>
